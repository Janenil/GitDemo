function fn(n){
	var arr = [];
	isChecked(n);
	
	for(var i = 0;i < n;i++){
		var rand = getRand(2,32);
//		arr[i] = rand;
		if(hasArr(arr,rand)){
			i--;
		}else{
			arr.push(rand);
		}
	}

	var opt = document.getElementById("main");
	opt.innerHTML = arr;
}

function isChecked(n){
	if(n>31) return;
	if(n == undefined) return;
	if(typeof n != 'number') return;
}
	
function getRand(min,max){
	var num;
	if(min >= max){
		var n;
		n = max;
		max = min;
		min = n;
	}
	num = Math.floor(Math.random()*(max-min+1)+min);
	return num;
}

function hasArr(arr,rand){
	for(var i = 0;i < arr.length;i++){
		if(arr[i] == rand){
			return true;
		}	
	}
	return false;
	
}
